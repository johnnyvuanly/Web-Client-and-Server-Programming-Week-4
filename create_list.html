<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>

    <p>Enter some text to add to the list</p>
    <input id="new-text"></input>
    <button id="add-text">Add</button>

    <!-- Empty unordered list -->
    <ul id="list-of-text"></ul>

    <button id="clear">Clear</button>


<script>

    // Write your script here
    let textInput = document.querySelector('#new-text')
    let addButton = document.querySelector('#add-text')
    let textList = document.querySelector('#list-of-text')
    let clearButton = document.querySelector('#clear')

    // Variable to keep track of elements in the list
    let elementsInList = 0
    // Max elements in the list
    let maxElements = 10

    // keyup means which key was pressed
    document.addEventListener('keyup', function() {
        console.log(event.keyCode)
        
        // The enter button has the key code of 13
        // When the user presses enter the addButton is clicked
        if (event.keyCode == 13) {
            addButton.click()
        }
    })

    addButton.addEventListener('click', function() {
        // read the text in the input
        let newText = textInput.value
        console.log(newText)
        
        // Validate if user has entered in some text
        if (newText.length == 0) {
            alert('Enter some text')
        // Checks whether user enters 50 or more characters into the text box
        } else {
            (newText.length > 50)
            alert('Enter some text that is less than 50 characters')
            return
        }
        
        // Runs a check first before going through the rest of the code
        // Checks if max number is not exceeded
        if (elementsInList >= maxElements) {
            alert('No more elements can be added')
            return
        }
        
        // create a new li element
        let newListItem = document.createElement('li')
        // the li element text should be the text from the input
        newListItem.innerHTML = newText
        // Add the new li element as a child of the ul element
        textList.appendChild(newListItem)
        // clear the text in the input
        textInput.value = ''

        // Increase the number of elements when things are added to list
        elementsInList++
    })

    clearButton.addEventListener('click', function() {
        textList.innerHTML = ''
        // Also need to reset 'elementsInList' back to zero
        elementsInList = 0
    })

</script>

</body>

</html>
