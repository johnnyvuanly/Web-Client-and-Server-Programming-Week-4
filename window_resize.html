<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
</head>
<body>

    <!-- Write your HTML content here -->
    
    <!-- Notice how there is no text. The text is generated by javascript below 'window width' -->
    <h2 id= "width"></h2>

<script>

    // Write your script here

    function displayWidth() {
        // How wide is the document?
        let width = document.body.scrollWidth;
        // Finding element to display the width in, remember CSS selecter. # means select by id
        // select element with id width
        let widthDisplayEl = document.querySelector('#width')
        // backticks used here not apostrophe
        // width display element in HTML next is a template string (more on this later)
        widthDisplayEl.innerHTML = `Window width = ${width} pixels`
    }

    displayWidth() // Call displayWidth function to display intial size. Paranthesis means to call
    // a function

    // Add resize event listener to the window object
    // to update when window is resized
    // Added displayWidth function as an "arguemnt" to this function
    // No paranthesis on the displayWidth function means this is the "function defintion object"
    // Add event listener to the whole window, name of event is resize
    // Basically when resize event happens, the display with function is called
    // With parenthesis on displayWidth() function, does the original function which display intial size
    window.addEventListener('resize', displayWidth)

</script>

</body>
</html>
